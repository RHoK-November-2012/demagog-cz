	<h3>Zadávání výroků pro ověření můžete provést pomocí těchto nástrojů:</h3>

	<h2>1. Bookmarklet</h2>
	<div id="bookmarklet-instructions" class="ui-panel">
		Co to je:<br>
		<em>lorem ipsum lorem ipsum lorem ipsum lorem ipsum</em><br>
		Jak se používá:<br>
		<em>lorem ipsum lorem ipsum lorem ipsum lorem ipsum</em>
		<div id="bookmarklet-dnd">Přetáhněte toto do horní lišty</div>
	</div>
		
	<h2>2. Formulář</h2>
	<div id="new_quote" class="ui-panel">
		<form action="@{controllers.routes.Application.submitQuote()}" method="POST">
			<div class="input-section">
				<label for="quoteText">Citát: </label>
				<textarea name="quoteText" id="quoteText"></textarea>
			</div>
			
			<div class="input-section">
				<label for="url">Zdroj citátu: </label>
				<input type="text" name="url" />
			</div>	
			
			<div class="input-section">
				<label for="url">Autor citátu: </label>
				<input type="text" name="author" />
			</div>		
			
			<div id="buttons">
				<input type="submit" id="submit" value="Odeslat" />
			</div>
			
			<script type="text/javascript">$('#submit').button();</script>
		</form>
	</div>
}
